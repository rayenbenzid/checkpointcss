<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  nav {
    background-color: #555;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }
  nav a:hover {
    background-color: #444;
  }
  section {
    padding: 50px;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Your Website</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#resume">Resume</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="home">
    <h2>Home</h2>
  </section>
  <section id="about">
    <h2>About</h2>
  </section>
  <section id="work">
    <h2>Work</h2>
  </section>
  <section id="resume">
    <h2>Resume</h2>
  </section>
  <section id="contact">
    <h2>Contact</h2>
  </section>
  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
